<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="/api/placeholder/80/80" alt="WhatsApp Logo" class="mx-auto mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Connect WhatsApp</h1>
                    <p class="text-gray-600 mt-2">Enter your phone number to receive a pairing code</p>
                </div>

                <form id="connectForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="sessionId" class="block text-sm font-medium text-gray-700">Session Name</label>
                        <input type="text" id="sessionId" name="sessionId" 
                            class="input-field"
                            placeholder="e.g., personal, work, etc.">
                    </div>

                    <div class="space-y-2">
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="flex">
                            <select id="countryCode" class="input-field w-24 mr-2">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91">+91</option>
                                <!-- Add more country codes as needed -->
                            </select>
                            <input type="tel" id="phoneNumber" name="phoneNumber" 
                                class="input-field flex-1"
                                placeholder="Enter phone number">
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                        <span>Get Pairing Code</span>
                        <div class="loader hidden ml-2"></div>
                    </button>
                </form>

                <div id="pairingCodeDisplay" class="hidden mt-8">
                    <div class="bg-gray-50 p-6 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Your Pairing Code</h3>
                        <div class="code-container">
                            <span id="pairingCode" class="text-3xl font-mono tracking-wider"></span>
                        </div>
                        <p class="text-sm text-gray-600 mt-4">
                            Open WhatsApp on your phone, go to Settings > Paired Devices > Link Device,
                            and enter this code when prompted
                        </p>
                        <div id="codeTimer" class="mt-4 text-sm text-gray-500"></div>
                    </div>
                </div>

                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
